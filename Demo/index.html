<!doctype html>

<html>
  <head>
    <title>LiveEdit demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../jquery.LiveEdit.js"></script>
    <script>
      $(document).ready(function() {
        $('#text-demo').LiveEdit({success: function(){alert('post\'d form data to server');}});
        $('#bool-demo').LiveEdit({success: function(){alert('post\'d form data to server');}});
        $('#json-demo').LiveEdit({postFormat: 'json', success: function(){alert('post\'d JSON data to server');}});
      });
    </script>
  </head>
  <body>
    <h1>LiveEdit demo</h1>
    <section>
      <h2>Div with text data</h2>
      <div id="text-demo" data-role="LiveEdit" data-type="text">Text</div>
    </section>
    <section>
      <h2>Link with boolean data</h2>
      <a id="bool-demo" href="#" data-role="LiveEdit" data-type="bool">Bool</a>
    </section>
    <section>
      <h2>Submitting JSON data</h2>
      <div id="json-demo" data-role="LiveEdit" data-type="text">JSON data</div>
    </section>
  </body>
</html>
